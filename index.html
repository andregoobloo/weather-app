<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <header>
        <img src="c14e5bd670fcb2853c84.svg" alt="logo" class="logo" />
        <form class="search-city">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search City"
            class="search-bar"
          />
          <button class="search-btn">
            <img
              src="0d4143223ae04fe49b99.svg"
              alt=""
              class="search-icon"
            />
          </button>
        </form>
      </header>
      <main class="main-body"></main>
      <footer>
        <p>WEATHER APP</p>
      </footer>
    </div>
  </body>
</html>
