<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="current-weather">
          <div class="data">
            <p>Location, time</p>
            <p>Current Temp</p>
            <p>Current condition description</p>
            <p>high and low temps for the day</p>
          </div>
          <div class="icon-today-weather">IMAGE GOES HERE</div>
          <!-- <img src="#" alt="" class="weather-icon" /> -->
        </div>
        <div class="current-weather-other-data">
          <p>Feels like</p>
          <p>humidity</p>
          <p>wind</p>
          <p>sunrise</p>
          <p>sunset</p>
          <p>Moon phase</p>
          <p>dew point</p>
          <p>Visibility</p>
        </div>
        <div class="upcoming-weather">
          <div class="upcoming-day">
            <p>Tue 17</p>
            <p>74째/54째</p>
            <img src="./weather-icons/fog.svg" alt="" />
            <div class="precip-probability">
              <img
                src="./weather-icons/rain.svg"
                alt="precipitation chance icon"
                class="precip-chance"
              />
              <p>18%</p>
            </div>
          </div>
          <div class="upcoming-day">
            <p>Wed 18</p>
            <p>74째/54째</p>
            <img src="./weather-icons/wind.svg" alt="" />
            <div class="precip-probability">
              <img
                src="./weather-icons/rain.svg"
                alt="precipitation chance icon"
                class="precip-chance"
              />
              <p>1%</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
